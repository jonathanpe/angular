<div class="card" *ngIf="hideAlbum==false">
    <img class="card-img-top" src="#" alt="Group Music">
    <div class="card-body">
        <h5 class="card-title">{{ album.title }}</h5>
        <p class="card-text">{{ album.name }}</p>
        <p class="btn_detail">
            <button [@openClose]="isOpen? 'open' : 'closed'" class="btn btn-warning" (click)="shuffle()">Shuffle</button>
        </p>
        <button class="btn btn-primary" (click)="play(album)">Play >></button>
        <p class="btn_detail">
            <button class="btn btn-warning" (click)="hide()">Hide Album</button>
        </p>
    </div>
    <!-- vous pouvez également utiliser le pipe dans le template
        c'est d'ailleur prévu pour ça
        pipe shuffle(data) dans le template data | shuffle
    -->
    {{ [1,2,3,5] | shuffle | json }}
    <!-- TODO afficher les morceaux de l'album -->
    <ul *ngIf="songs" class="list-group">
        <li *ngFor="let song of songs" class="list-group-item">{{ song }}</li>
    </ul>
</div>
